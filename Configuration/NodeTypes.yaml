'Lelesys.Plugin.NodeTypes:SocialBookmarks':
  superTypes: ['TYPO3.Neos.NodeTypes:ContentObject']
  ui:
    label: 'Lelesys SocialBookmark Structure'
    group: 'Plugins'
    icon:
      light: 'Images/Icons/White/columns_icon-16.png'
      dark: 'Images/Icons/Black/columns_icon-16.png'
  childNodes:
    socialBookmark:
      type: 'TYPO3.Neos.NodeTypes:Section'

'Lelesys.Plugin.NodeTypes:SocialBookmarkItem':
  superTypes: ['TYPO3.Neos.NodeTypes:Text']
  ui:
    label: 'Lelesys SocialBookmark Item'
    group: 'Plugins'
    icon:
      light: 'Images/Icons/White/columns_icon-16.png'
      dark: 'Images/Icons/Black/columns_icon-16.png'
    inspector:
      groups:
        options:
          label: 'Options'
          priority: 30
  properties:
    socialBookmarkList:
      type: string
      defaultValue: 'social-facebook-box-blue-icon.png'
      ui:
        label: 'Select Social Media'
        inspector:
          group: 'options'
          editor: T3.Content.UI.Editor.Selectbox
          editorOptions:
            values:
              'social-facebook-box-blue-icon.png':
                label: 'Facebook'
              'social-twitter-box-blue-icon.png':
                label: 'Twitter'
              'social-linkedin-box-blue-icon.png':
                label: 'Linkedin'
              'Google-plus-icon.png':
                label: 'Google plus'
              'social-digg-box-white-icon.png':
                label: 'Digg'
        reloadIfChanged: TRUE