
'Lelesys.Plugin.SocialBookmarks:SocialBookmarks':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'SocialBookmark Container'
    group: Structure
    inlineEditable: true
    icon: 'icon-puzzle-piece'
  childNodes:
    items:
      type: 'TYPO3.Neos:ContentCollection'

'Lelesys.Plugin.SocialBookmarks:SocialBookmarkItem':
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Text'
  ui:
    label: 'SocialBookmark Item'
    group: Structure
    inlineEditable: true
    icon: 'icon-puzzle-piece'
    inspector:
      groups:
        options:
          label: Options
          priority: 30
  properties:
    channel:
      type: string
      defaultValue: social-facebook-box-blue-icon.png
      ui:
        label: 'Social Media Channel'
        inspector:
          group: options
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              social-facebook-box-blue-icon.png:
                label: Facebook
              social-twitter-box-blue-icon.png:
                label: Twitter
              social-linkedin-box-blue-icon.png:
                label: Linkedin
              Google-plus-icon.png:
                label: 'Google plus'
              social-digg-box-white-icon.png:
                label: Digg
        reloadIfChanged: true
