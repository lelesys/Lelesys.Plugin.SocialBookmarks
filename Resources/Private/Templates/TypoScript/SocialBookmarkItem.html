{namespace neos=TYPO3\Neos\ViewHelpers}
<f:security.ifAccess resource="TYPO3_Neos_Backend_GeneralAccess">
	<f:then>
		<f:if condition="{channel}">
			<f:then>
				<f:switch expression="{channel}">
					<f:case value="social-facebook">
						<li><img src="{f:uri.resource(package:'Lelesys.Plugin.SocialBookmarks', path:'Icons/social-facebook-box-blue-icon.png')}" alt="{channel}" /></li>
					</f:case>
					<f:case value="social-twitter">
						<li><img src="{f:uri.resource(package:'Lelesys.Plugin.SocialBookmarks', path:'Icons/social-twitter-box-blue-icon.png')}" alt="{channel}" /></li>
					</f:case>
					<f:case value="social-linkedin">
						<li><img src="{f:uri.resource(package:'Lelesys.Plugin.SocialBookmarks', path:'Icons/social-linkedin-box-blue-icon.png')}" alt="{channel}" /></li>
					</f:case>
					<f:case value="social-google-plus">
						<li><img src="{f:uri.resource(package:'Lelesys.Plugin.SocialBookmarks', path:'Icons/Google-plus-icon.png')}" alt="{channel}" /></li>
					</f:case>
					<f:case value="social-digg">
						<li><img src="{f:uri.resource(package:'Lelesys.Plugin.SocialBookmarks', path:'Icons/social-digg-box-white-icon.png')}" alt="{channel}" /></li>
					</f:case>
				</f:switch>
			</f:then>
		</f:if>
	</f:then>
	<f:else>
		<f:switch expression="{channel}">
			<f:case value="social-facebook">
				<li><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={currentUri}"><img src="{f:uri.resource(package:'Lelesys.Plugin.SocialBookmarks', path:'Icons/social-facebook-box-blue-icon.png')}" alt="{channel}" /></a></li>
			</f:case>
			<f:case value="social-twitter">
				<li><a href="https://twitter.com/share" target="_blank"><img src="{f:uri.resource(package:'Lelesys.Plugin.SocialBookmarks', path:'Icons/social-twitter-box-blue-icon.png')}" alt="{channel}" /></a></li>
			</f:case>
			<f:case value="social-linkedin">
				<li><a href="http://www.linkedin.com/shareArticle?mini=false&amp;url={currentUri}" target="_blank"><img src="{f:uri.resource(package:'Lelesys.Plugin.SocialBookmarks', path:'Icons/social-linkedin-box-blue-icon.png')}" alt="{channel}" /></a></li>
			</f:case>
			<f:case value="social-google-plus">
				<li><a href="https://plus.google.com/share?url={currentUri}" target="_blank"><img src="{f:uri.resource(package:'Lelesys.Plugin.SocialBookmarks', path:'Icons/Google-plus-icon.png')}" alt="{channel}" /></a></li>
			</f:case>
			<f:case value="social-digg">
				<li><a href="http://digg.com/submit?&amp;url={currentUri}" target="_blank"><img src="{f:uri.resource(package:'Lelesys.Plugin.SocialBookmarks', path:'Icons/social-digg-box-white-icon.png')}" alt="{channel}" /></a></li>
			</f:case>
		</f:switch>
	</f:else>
</f:security.ifAccess>
